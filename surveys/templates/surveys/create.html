{% extends 'surveys/base.html' %}
{% block content %}

{% if user.is_superuser %}
<form method='post'>
  {% csrf_token %}
  <table>
    {{form}}
    {{formset}}
  </table>
  <button>Submit</button>
</form>
{% else %}
<p>Log in to add a question to the poll</p>
<a href='{% url "accounts/login/" %}'>Log In</a>
{% endif %}
<a href="{% url 'logout' %}"><span>| Log Out |</span></a>
{% endblock %}
